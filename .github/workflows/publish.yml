name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci

      # Tests expect ~/.claude to exist (Claude Code config dir)
      - run: mkdir -p ~/.claude

      - run: npm test
      - run: npm run build

      # Check if this version is already published
      - name: Check if version exists on npm
        id: version-check
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view pixelhq version 2>/dev/null || echo "none")
          echo "local=$LOCAL" >> "$GITHUB_OUTPUT"
          echo "published=$PUBLISHED" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL" != "$PUBLISHED" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish
        if: steps.version-check.outputs.changed == 'false'
        run: echo "Version ${{ steps.version-check.outputs.local }} already published â€” skipping"
